<!DOCTYPE html>
<html>
<head>
    <title>Snake: Daily Challenge</title>
    <style>
        body { background: #0b0b0b; color: #00ff99; font-family: 'Courier New', monospace; text-align: center; margin: 0; }
        #menu, #game-ui { display: none; }
        .active { display: block !important; }
        
        .box { border: 2px solid #00ff99; padding: 20px; display: inline-block; margin-top: 50px; box-shadow: 0 0 20px #00ff99; border-radius: 10px; background: #000; }
        button { background: #00ff99; color: #000; border: none; padding: 15px 25px; cursor: pointer; font-weight: bold; font-size: 1.1rem; margin-top: 15px; }
        button:hover { background: #fff; box-shadow: 0 0 15px #fff; }
        
        #share-area { margin-top: 20px; padding: 10px; border-top: 1px dashed #00ff99; display: none; }
        #share-link { color: #ff0066; word-break: break-all; text-decoration: none; font-size: 0.9rem; }
        
        canvas { border: 2px solid #00ff99; background: #000; margin-top: 20px; }
        .challenge-text { color: #ff0066; font-weight: bold; }
    </style>
</head>
<body>

    <div id="menu" class="active">
        <div class="box">
            <h1>DAILY CHALLENGE</h1>
            <p id="date-display"></p>
            <p id="challenge-status">Today's Goal: <span class="challenge-text">500</span></p>
            <div id="incoming-challenge"></div>
            
            <button onclick="startGame()">START GAME</button>
            
            <div id="share-area">
                <p>Challenge a friend!</p>
                <a id="share-link" target="_blank"></a>
                <p style="font-size: 0.7rem;">(Click the link above to copy/open)</p>
            </div>
        </div>
    </div>

    <div id="game-ui">
        <h2 id="live-score">Score: 0</h2>
        <canvas id="game" width="400" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const gameUI = document.getElementById('game-ui');
        const shareArea = document.getElementById('share-area');
        const shareLink = document.getElementById('share-link');

        let score = 0;
        let gridSize = 20;
        let snake, dx, dy, food, gameInterval;

        // 1. HANDLE CHALLENGE VIA URL
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const friendScore = urlParams.get('challenge');
            const today = new Date().toDateString();
            document.getElementById('date-display').innerText = today;

            if (friendScore) {
                document.getElementById('incoming-challenge').innerHTML = 
                    `<p class="challenge-text">⚠️ A friend challenged you to beat: ${friendScore}!</p>`;
            }
        };

        function startGame() {
            menu.classList.remove('active');
            gameUI.classList.add('active');
            resetGame();
            gameLoop();
        }

        function resetGame() {
            score = 0;
            snake = [{x: 160, y: 160}, {x: 140, y: 160}, {x: 120, y: 160}];
            dx = gridSize;
            dy = 0;
            createFood();
        }

        function gameLoop() {
            if (didGameEnd()) return gameOver();
            
            setTimeout(() => {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                drawFood();
                advanceSnake();
                drawSnake();
                gameLoop();
            }, 100);
        }

        function advanceSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('live-score').innerText = "Score: " + score;
                createFood();
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            snake.forEach((part, i) => {
                ctx.fillStyle = i === 0 ? "#00ff99" : "#008855";
                ctx.fillRect(part.x, part.y, gridSize - 2, gridSize - 2);
            });
        }

        function createFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
            };
        }

        function drawFood() {
            ctx.fillStyle = "#ff0066";
            ctx.fillRect(food.x, food.y, gridSize - 2, gridSize - 2);
        }

        function didGameEnd() {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            return snake[0].x < 0 || snake[0].x >= canvas.width || snake[0].y < 0 || snake[0].y >= canvas.height;
        }

        function gameOver() {
            gameUI.classList.remove('active');
            menu.classList.add('active');
            
            // Generate the Share Link
            const baseUrl = "https://alexmkinn-coder.github.io/website6/";
            const fullLink = `${baseUrl}?challenge=${score}`;
            
            shareArea.style.display = 'block';
            shareLink.href = fullLink;
            shareLink.innerText = `I got this high score in Snake: ${score}. try it here: ${baseUrl}`;
            
            alert("Game Over! Score: " + score);
        }

        document.addEventListener('keydown', (e) => {
            if (e.keyCode === 37 && dx === 0) { dx = -gridSize; dy = 0; }
            if (e.keyCode === 38 && dy === 0) { dx = 0; dy = -gridSize; }
            if (e.keyCode === 39 && dx === 0) { dx = gridSize; dy = 0; }
            if (e.keyCode === 40 && dy === 0) { dx = 0; dy = gridSize; }
        });
    </script>
</body>
</html>
