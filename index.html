<!DOCTYPE html>
<html>
<head>
    <title>Neon Snake</title>
    <style>
        body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; font-family: sans-serif; }
        canvas { border: 2px solid #00ff99; box-shadow: 0 0 20px #00ff99; }
        #score { position: absolute; top: 20px; color: #00ff99; font-size: 24px; text-shadow: 0 0 5px #00ff99; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="game" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        let score = 0;
        let gridSize = 20;
        let snake = [{x: 160, y: 160}, {x: 140, y: 160}, {x: 120, y: 160}];
        let dx = gridSize;
        let dy = 0;
        let food = {x: 300, y: 300};

        function main() {
            if (didGameEnd()) {
                alert("Game Over! Score: " + score);
                document.location.reload();
                return;
            }

            setTimeout(function onTick() {
                clearCanvas();
                drawFood();
                advanceSnake();
                drawSnake();
                main();
            }, 100);
        }

        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach((part, index) => {
                ctx.fillStyle = index === 0 ? "#00ff99" : "#008855";
                ctx.strokeStyle = "#000";
                ctx.fillRect(part.x, part.y, gridSize, gridSize);
                ctx.strokeRect(part.x, part.y, gridSize, gridSize);
            });
        }

        function advanceSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerHTML = "Score: " + score;
                createFood();
            } else {
                snake.pop();
            }
        }

        function didGameEnd() {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x > canvas.width - gridSize;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y > canvas.height - gridSize;
            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
        }

        function createFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
        }

        function drawFood() {
            ctx.fillStyle = "#ff0066";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#ff0066";
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
            ctx.shadowBlur = 0;
        }

        document.addEventListener('keydown', (e) => {
            const keyPressed = e.keyCode;
            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;
            
            if (keyPressed === LEFT && dx === 0) { dx = -gridSize; dy = 0; }
            if (keyPressed === UP && dy === 0) { dx = 0; dy = -gridSize; }
            if (keyPressed === RIGHT && dx === 0) { dx = gridSize; dy = 0; }
            if (keyPressed === DOWN && dy === 0) { dx = 0; dy = gridSize; }
        });

        createFood();
        main();
    </script>
</body>
</html>
