<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Arcade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pixel Portal</h1>
        <p>Hosted securely on GitHub Pages</p>
    </header>

    <main>
        <div id="game-container">
            <iframe id="game-viewport" src="" frameborder="0" allowfullscreen></iframe>
            <div id="placeholder">Select a game to start playing!</div>
        </div>

        <nav id="game-list">
            <h2>Your Library</h2>
            <button onclick="loadGame('https://play.google.com/google-doodle-gh/2017/cricket.html')">Cricket (Google Demo)</button>
            <button onclick="loadGame('YOUR_GAME_FOLDER/index.html')">My Custom Game</button>
            </nav>
    </main>

    <script src="script.js"></script>
</body>
</html>
