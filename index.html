<!DOCTYPE html>
<html>
<head>
    <title>Neon Snake: Ultimate Edition</title>
    <style>
        body { background: #0b0b0b; color: #00ff99; font-family: 'Courier New', monospace; text-align: center; margin: 0; overflow: hidden; }
        #menu, #game-ui { display: none; }
        .active { display: block !important; }
        
        .box { border: 2px solid #00ff99; padding: 25px; display: inline-block; margin-top: 30px; box-shadow: 0 0 20px #00ff99; border-radius: 15px; background: #000; min-width: 320px; }
        h1 { text-shadow: 0 0 10px #00ff99; margin-bottom: 10px; }
        
        .stat-line { font-size: 1.2rem; margin: 10px 0; color: #fff; }
        .high-score { color: #ff0066; font-weight: bold; }

        .settings { border-top: 1px solid #333; margin-top: 15px; padding-top: 15px; text-align: left; }
        select { background: #222; color: #00ff99; border: 1px solid #00ff99; padding: 5px; width: 100%; margin: 5px 0 15px 0; }

        button { background: #00ff99; color: #000; border: none; padding: 15px 30px; cursor: pointer; font-weight: bold; font-size: 1.1rem; width: 100%; transition: 0.2s; }
        button:hover { background: #fff; transform: scale(1.02); }
        
        #share-area { margin-top: 20px; padding: 10px; border: 1px dashed #ff0066; display: none; animation: glow 1.5s infinite alternate; }
        #share-link { color: #ff0066; word-break: break-all; text-decoration: none; font-size: 0.8rem; display: block; margin-top: 5px; }

        canvas { border: 3px solid #00ff99; background: #000; box-shadow: 0 0 15px #00ff99; margin-top: 10px; }
        
        @keyframes glow { from { box-shadow: 0 0 5px #ff0066; } to { box-shadow: 0 0 15px #ff0066; } }
    </style>
</head>
<body>

    <div id="menu" class="active">
        <div class="box">
            <h1>NEON SNAKE</h1>
            
            <div class="stat-line">All-Time Best: <span id="all-time-high" class="high-score">0</span></div>
            <div id="incoming-challenge" style="color: #ff0066; font-size: 0.9rem;"></div>

            <div class="settings">
                <label>Field Size:</label>
                <select id="field-size">
                    <option value="400">Standard (400px)</option>
                    <option value="600">Giant (600px)</option>
                    <option value="300">Small (300px)</option>
                </select>

                <label>Game Mode:</label>
                <select id="food-mode">
                    <option value="1">Classic (1 Food)</option>
                    <option value="3">Triple (3 Food)</option>
                    <option value="10">Mayhem (10 Food!)</option>
                </select>
            </div>

            <button onclick="startGame()">START GAME</button>

            <div id="share-area">
                <span style="color: #ff0066; font-weight: bold;">NEW RECORD! CHALLENGE A FRIEND:</span>
                <a id="share-link" target="_blank"></a>
            </div>
        </div>
    </div>

    <div id="game-ui">
        <div style="padding: 10px; font-size: 1.5rem;">Score: <span id="live-score">0</span></div>
        <canvas id="game"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const gameUI = document.getElementById('game-ui');

        let score = 0;
        let gridSize = 20;
        let snake, dx, dy, foods = [], foodCount;

        // LOAD ALL-TIME HIGH ON START
        window.onload = () => {
            const savedHigh = localStorage.getItem('snake_all_time') || 0;
            document.getElementById('all-time-high').innerText = savedHigh;

            const urlParams = new URLSearchParams(window.location.search);
            const challengeScore = urlParams.get('challenge');
            if (challengeScore) {
                document.getElementById('incoming-challenge').innerText = `ðŸ”¥ Friend Challenge: Beat ${challengeScore}!`;
            }
        };

        function startGame() {
            const size = parseInt(document.getElementById('field-size').value);
            foodCount = parseInt(document.getElementById('food-mode').value);
            
            canvas.width = size;
            canvas.height = size;
            
            menu.classList.remove('active');
            gameUI.classList.add('active');
            
            resetGame();
            gameLoop();
        }

        function resetGame() {
            score = 0;
            document.getElementById('live-score').innerText = "0";
            snake = [{x: 100, y: 100}, {x: 80, y: 100}, {x: 60, y: 100}];
            dx = gridSize;
            dy = 0;
            foods = [];
            for(let i=0; i<foodCount; i++) createFood();
        }

        function gameLoop() {
            if (didGameEnd()) return gameOver();
            
            setTimeout(() => {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                drawFoods();
                advanceSnake();
                drawSnake();
                gameLoop();
            }, 80);
        }

        function advanceSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            
            let ate = false;
            foods.forEach((f, i) => {
                if (head.x === f.x && head.y === f.y) {
                    score += 10;
                    document.getElementById('live-score').innerText = score;
                    foods.splice(i, 1);
                    createFood();
                    ate = true;
                }
            });
            if (!ate) snake.pop();
        }

        function drawSnake() {
            snake.forEach((p, i) => {
                ctx.fillStyle = i === 0 ? "#00ff99" : "#008855";
                ctx.fillRect(p.x, p.y, gridSize - 2, gridSize - 2);
            });
        }

        function createFood() {
            foods.push({
                x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
            });
        }

        function drawFoods() {
            ctx.fillStyle = "#ff0066";
            foods.forEach(f => ctx.fillRect(f.x, f.y, gridSize - 2, gridSize - 2));
        }

        function didGameEnd() {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            return snake[0].x < 0 || snake[0].x >= canvas.width || snake[0].y < 0 || snake[0].y >= canvas.height;
        }

        function gameOver() {
            gameUI.classList.remove('active');
            menu.classList.add('active');

            // ALL TIME HIGH LOGIC
            const currentHigh = localStorage.getItem('snake_all_time') || 0;
            if (score > currentHigh) {
                localStorage.setItem('snake_all_time', score);
                document.getElementById('all-time-high').innerText = score;
            }

            // CHALLENGE LINK LOGIC
            const baseUrl = "https://alexmkinn-coder.github.io/website6/";
            const shareUrl = `${baseUrl}?challenge=${score}`;
            document.getElementById('share-area').style.display = 'block';
            const linkTag = document.getElementById('share-link');
            linkTag.href = shareUrl;
            linkTag.innerText = `I got this high score in Snake: ${score}. try it here: ${baseUrl}`;

            alert("GAME OVER! Score: " + score);
        }

        document.addEventListener('keydown', (e) => {
            if (e.keyCode === 37 && dx === 0) { dx = -gridSize; dy = 0; }
            if (e.keyCode === 38 && dy === 0) { dx = 0; dy = -gridSize; }
            if (e.keyCode === 39 && dx === 0) { dx = gridSize; dy = 0; }
            if (e.keyCode === 40 && dy === 0) { dx = 0; dy = gridSize; }
        });
    </script>
</body>
</html>
